<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(61, 55, 94);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 120px;
      resize: none;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }
    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request a Feature</h1>
    <form action="https://formsubmit.co/hellomh0925@gmail.com" method="POST">
      <!-- Add a second email with BCC (or forward internally) -->
      <input type="hidden" name="_cc" value="huey9362@gmail.com">
      <input type="hidden" name="_subject" value="New Feature Request from Website">
      <input type="hidden" name="_captcha" value="false">
      
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email (for follow-up)" required>
      <textarea name="request" placeholder="Describe the feature you'd like..." required></textarea>
      <button type="submit">Send Request</button>
    </form>
    <a class="back-link" href="teacher.html">Back to Teacher Portal</a>
  </div>
</body>
</html>
